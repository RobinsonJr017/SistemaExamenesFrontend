<mat-toolbar color="primary">
    <a [routerLink] = "'/'"
        mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_book</mat-icon>
    </a>
    <span>Portal de Examenes </span>
    <span class="example-spacer"></span>
    <a
        *ngIf="!isLoggedIn"
        [routerLink] = "'/login'" 
        mat-icon-button 
        class="example-icon favorite-icon" 
        aria-label="Example icon-button with heart icon">
        Iniciar sesion
    </a>
    <a
        *ngIf="!isLoggedIn"
        [routerLink] = "'/signup'" 
        mat-icon-button class="example-icon favorite-icon mr20 ml70" 
        aria-label="Example icon-button with heart icon">
        Registrar
    </a>
    <a
        *ngIf="isLoggedIn"
        (click) = "logout()"
        style="margin-right: 50px;"
        mat-icon-button class="example-icon favorite-icon" 
        aria-label="Example icon-button with heart icon">
        Cerrar sesion
    </a>
    <button
        *ngIf="isLoggedIn && user"
        mat-button
        style="margin-right: 10px"
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">
        {{ login.getUser().username }}
  </button>
</mat-toolbar>
