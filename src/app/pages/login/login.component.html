<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card class="form-card">
                    <div class="container text-center">
                        <img src="assets/account.png" alt="login" width="150">
                    </div>

                    <h1 class="text-center">Inicio de Sesión</h1>
                    
                    <form>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required matInput placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required type="password" matInput placeholder="Digite su contraseña">
                            <mat-hint>La contraseña debe ser válida</mat-hint>
                        </mat-form-field>

                        <div class="container text-center mt-3">
                            <button mat-raised-button color="primary">Iniciar sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
