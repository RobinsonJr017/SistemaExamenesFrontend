<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="assets/add-friend.png" alt="add-friend" width="150">
                </div>

                <h1 class="text-center">Registrate aqui</h1>

                <form action="">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre de usuario</mat-label>
                        <input matInput placeholder="Digite su nombre de usuario">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>contraseña</mat-label>
                        <input type="password" matInput placeholder="Digite su contarseña">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input matInput placeholder="Digite su nombre">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input matInput placeholder="Digite su apellido">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Digite su correo">
                    </mat-form-field>

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>telefono</mat-label>
                        <input matInput placeholder="Digite su telefono">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button>Registrar</button>
                        <button mat-raised-button style="margin-left: 20px;" >Limpiar</button>
                    </div>
                </form>
                <br><br><br>
            </div>
        </div>
    </div>
</div>
